<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Shedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    
    <!--CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
    
    <!--Header Area-->
    <div class="container" id="jumbo">
        <div class="row">
            <div class="col-lg-12" id="header">
                <h1>Train Times</h1>
            </div>
        </div>
    </div>

    <!--Train Form-->
    <div class="container" id="workSpace">
            <div class="row">
    
                <!--The mini header above the form-->
                <div class="col-lg-12" id="miniHeader">
                    <p>Current Train Schedule</p>
                </div>
                
                <!--The form-->
                <div class="col-lg-12 box">
                    <table id="mytable">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>

                        <!--We simply append the input within the table row with the td code-->
                    </table>
                </div>
            </div>
        </div>    

    <!--Add Train-->
    <div class="container" id="workSpace">
        <div class="row">

            <!--The mini header above the form-->
            <div class="col-lg-12" id="miniHeader">
                <p>Add Train</p>
            </div>
            
            <!--The form-->
            <div class="col-lg-12 box">
                <form id="formId">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Train Name</label>
                        <input type="text" class="form-control" id="trainName">
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput2">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput">First Train Time</label>
                        <input type="text" class="form-control" id="trainTime">
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput2">Frequency</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>

                    <button type="button" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

        
    <!--This is the links for all the code-->

    <!--FireBase-->

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <!--jQuery-->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    
    <!--JavaScript-->
    <script src="assets/javascript/app.js"></script>
    

</body>
</html>
